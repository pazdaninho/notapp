<style>
input {
  background: #066;
}
</style>
<form action="{% url 'items:login' %}" method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>
	    {% for form in forms %}
	    <h2>{{form.label}}: {{form}}</h2>
	    {% endfor %}
        </legend>
    </fieldset>
    <input type="submit" value="Log in">
</form>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
